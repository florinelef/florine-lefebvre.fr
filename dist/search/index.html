he collection config for Astro\n│   ├── layouts/ // Reused layouts across the website\n│   └── pages/ // All of the pages on the website\n│   └── styles/ // CSS and global tailwind styles\n│   └── lib/ // Global helper functions\n│   └── consts.ts // Page metadata, general configuration\n│   └── types.ts // Types for consts.ts\n└── .gitignore // Files and directories to be ignored by Git\n└── .eslintignore // Files and directories to be ignored by ESLint\n└── eslintrc.cjs // ESLint configuration\n└── astro.config.mjs // Astro configuration\n└── tailwind.config.mjs // Tailwind configuration\n└── tsconfig.json // Typescript configuration\n└── package.json // All the installed packages\n```&quot;],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Astro Sphere: File Structure&quot;],&quot;summary&quot;:[0,&quot;You&#39;ll find these directories and files in the project. What do they do?&quot;],&quot;date&quot;:[3,&quot;2024-03-16T23:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Tutorial&quot;],[0,&quot;Astro&quot;],[0,&quot;Astro Sphere&quot;]]],&quot;draft&quot;:[0,false]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;02-astro-sphere-getting-started/index.md&quot;],&quot;slug&quot;:[0,&quot;02-astro-sphere-getting-started&quot;],&quot;body&quot;:[0,&quot;\nAstro Sphere is designed to be configurable. This article will cover the basics on\nconfiguring the site and make it personal.\n\n### First let&#39;s change the url\n\n```js\n//astro.config.mjs\n\nexport default defineConfig({\n  site: \&quot;https://astro-sphere.vercel.app\&quot;, // your domain here\n  integrations: [mdx(), sitemap(), solidJs(), tailwind({ applyBaseStyles: false })],\n})\n```\n\n### Next, Let&#39;s configure the Site\n\n```js\n// src/consts.ts\n\nexport const SITE: Site = {\n  TITLE: \&quot;Astro Sphere\&quot;,\n  DESCRIPTION: \&quot;Welcome to Astro Sphere, a portfolio and blog for designers and developers.\&quot;,\n  AUTHOR: \&quot;Mark Horn\&quot;,\n}\n```\n\n| Field       | Type   | Description                                                            |\n| :---------- | :----- | :--------------------------------------------------------------------- |\n| TITLE       | String | The title of the website. Displayed in header and footer. Used in SEO. |\n| DESCRIPTION | String | The description of the index page of the website. Used in SEO.         |\n| AUTHOR      | String | Your name.                                                             |\n\n### Change the branding\n\nThe browser icon is located in `/public/favicon.svg`\n\nThe header and footer branding icon is located in `/public/brand.svg` as a sprite with id=\&quot;brand\&quot;\n\n### The rest of the consts file\n\nEach page has a metadata entry that is useful for SEO.\n\n```js\nexport const WORK: Page = {\n  TITLE: \&quot;Work\&quot;,\n  DESCRIPTION: \&quot;Places I have worked.\&quot;,\n}\n```\n\nThe links that are displayed in the header and drawer\n\n```js\nexport const LINKS: Links = [\n  { HREF: \&quot;/\&quot;, TEXT: \&quot;Home\&quot; },\n  { HREF: \&quot;/work\&quot;, TEXT: \&quot;Work\&quot; },\n  { HREF: \&quot;/blog\&quot;, TEXT: \&quot;Blog\&quot; },\n  { HREF: \&quot;/projects\&quot;, TEXT: \&quot;Projects\&quot; },\n]\n```\n\nThe social media links\n\n```js\nexport const SOCIALS: Socials = [\n  { \n    NAME: \&quot;Github\&quot;,\n    ICON: \&quot;github\&quot;,\n    TEXT: \&quot;markhorn-dev\&quot;,\n    HREF: \&quot;https://github.com/markhorn-dev/astro-sphere\&quot;\n  },\n]\n```\n\n| Field | Type | Required | Description |\n| :---- | :--- | :------- | :---------- |\n| NAME  | string | yes | Accessible name |\n| ICON  | string | yes | Refers to the symbol id in `public/social.svg` |\n| TEXT  | string | yes | Shorthand profile name |\n| HREF  | string | yes | The link to the social media profile |&quot;],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Astro Sphere: Getting Started&quot;],&quot;summary&quot;:[0,&quot;You&#39;ve downloaded and installed the project. Let&#39;s hit the ground running.&quot;],&quot;date&quot;:[3,&quot;2024-03-15T23:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Tutorial&quot;],[0,&quot;Astro&quot;],[0,&quot;Astro Sphere&quot;]]],&quot;draft&quot;:[0,false]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;03-astro-sphere-add-new-post-or-projects/index.md&quot;],&quot;slug&quot;:[0,&quot;03-astro-sphere-add-new-post-or-projects&quot;],&quot;body&quot;:[0,&quot;### Basics\n\nCreate a folder in the respective collection you wish to create content. The name of the folder will be the slug in which your content will be found.\n\n```text\ncreating the following\n\n/content/blog/my-new-post/index.md\n\nwill be published to\n\nhttps://yourdomain.com/blog/my-new-post\n\n```\n\n### Frontmatter\n\nFront matter is in yaml if you are familiar with the format. All posts and projects require frontmatter at the top of the document to be imported. All frontmatter must be inside triple dashes, similar to Astro format. See example below.\n\n### Blog Collection\n\n| Field   | Type    | Req? | Description                                                   |\n| :------ | :------ | :--- | :------------------------------------------------------------ |\n| title   | string  | yes  | Title of the post. Used in SEO.                               |\n| summary | string  | yes  | Short description of the post. Used in SEO.                   |\n| date    | string  | yes  | Any string date that javascript can convert. Used in sorting  |\n| tags    | array   | yes  | Post topic. Array of strings. Used in filtering.              |\n| draft   | boolean | no   | Hides the post from collections. Unpublished entry.           |\n\nExample blog post frontmatter\n\n```yaml\n---\ntitle: \&quot;Astro Sphere: Adding a new post or project.\&quot;\nsummary: \&quot;Adding a new article (blog post or project) is pretty easy.\&quot;\ndate: \&quot;Mar 18 2024\&quot;\ndraft: false\ntags:\n- Tutorial\n- Astro\n- Astro Sphere\n---\n```\n\n### Projects Collection (extends Blog Collection)\n\n| Field   | Type    | Req? | Description                                                   |\n| :------ | :------ | :--- | :------------------------------------------------------------ |\n| title   | string  | yes  | Title of the post. Used in SEO.                               |\n| summary | string  | yes  | Short description of the post. Used in SEO.                   |\n| date    | string  | yes  | Any string date that javascript can convert. Used in sorting  |\n| tags    | array   | yes  | Post topic. Array of strings. Used in filtering.              |\n| draft   | boolean | no   | Hides the post from collections. Unpublished entry.           |\n| demoUrl | string  | no   | A link to the deployed project, if applicable.                |\n| repoUrl | string  | no   | A link to the repository, if applicable.                      |\n\nExample project frontmatter\n\n```yaml\n---\ntitle: \&quot;Astro Sphere\&quot;\nsummary: \&quot;Astro Sphere, a portfolio and blog for designers and developers.\&quot;\ndate: \&quot;Mar 18 2024\&quot;\ndraft: false\ntags:\n- Astro\n- Typescript\n- Javascript\n- Tailwind\n- SolidJS\ndemoUrl: https://astro-sphere.vercel.app\nrepoUrl: https://github.com/markhorn-dev/astro-sphere\n---\n```\n\n### Write your content\nYou&#39;ve made it this far, all that is left to do is write your content beneath the frontmatter. Writing markdown will be covered in the next article.&quot;],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Astro Sphere: Adding a new post or project.&quot;],&quot;summary&quot;:[0,&quot;Adding a new article (blog post or project) is pretty easy.&quot;],&quot;date&quot;:[3,&quot;2024-03-13T23:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Tutorial&quot;],[0,&quot;Astro&quot;],[0,&quot;Astro Sphere&quot;]]],&quot;draft&quot;:[0,false]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;04-astro-sphere-writing-markdown/index.md&quot;],&quot;slug&quot;:[0,&quot;04-astro-sphere-writing-markdown&quot;],&quot;body&quot;:[0,&quot;\n### Headings\n\n```text\n# H1\n\n## H2\n\n### H3\n\n#### H4\n\n##### H5\n\n###### H6\n\n```\n\n# H1\n\n## H2\n\n### H3\n\n#### H4\n\n##### H5\n\n###### H6\n\n### Paragraph\n\nXerum, quo qui aut unt expliquam qui dolut labo. Aque venitatiusda cum, voluptionse latur sitiae dolessi aut parist aut dollo enim qui voluptate ma dolestendit peritin re plis aut quas inctum laceat est volestemque commosa as cus endigna tectur, offic to cor sequas etum rerum idem sintibus eiur? Quianimin porecus evelectur, cum que nis nust voloribus ratem aut omnimi, sitatur? Quiatem. Nam, omnis sum am facea corem alique molestrunt et eos evelece arcillit ut aut eos eos nus, sin conecerem erum fuga. Ri oditatquam, ad quibus unda veliamenimin cusam et facea ipsamus es exerum sitate dolores editium rerore eost, temped molorro ratiae volorro te reribus dolorer sperchicium faceata tiustia prat.\n\nItatur? Quiatae cullecum rem ent aut odis in re eossequodi nonsequ idebis ne sapicia is sinveli squiatum, core et que aut hariosam ex eat.\n\n### Images\n\nRelative image in the /public folder\n\n```markdown\n![blog placeholder](/open-graph.jpg)\n```\n\n![blog placeholder](/open-graph.jpg)\n\nRelative Image in the same folder as the markdown\n\n```markdown\n![Test Relative Image](./spongebob.png)\n```\n\n![Test Relative Image](./spongebob.png)\n\n## Blockquotes\n\nThe blockquote element represents content that is quoted from another source, optionally with a citation which must be within a `footer` or `cite` element, and optionally with in-line changes such as annotations and abbreviations.\n\n### Blockquote without attribution\n\n#### Syntax\n\n```markdown\n&gt; Tiam, ad mint andaepu dandae nostion secatur sequo quae.  \n&gt; **Note** that you can use _Markdown syntax_ within a blockquote.\n```\n\n#### Output\n\n&gt; Tiam, ad mint andaepu dandae nostion secatur sequo quae.  \n&gt; **Note** that you can use _Markdown syntax_ within a blockquote.\n\n### Blockquote with attribution\n\n#### Syntax\n\n```markdown\n&gt; Don&#39;t communicate by sharing memory, share memory by communicating.&lt;br&gt;\n&gt; — &lt;cite&gt;Rob Pike[^1]&lt;/cite&gt;\n```\n\n#### Output\n\n&gt; Don&#39;t communicate by sharing memory, share memory by communicating.&lt;br&gt;\n&gt; — &lt;cite&gt;Rob Pike[^1]&lt;/cite&gt;\n\n[^1]: The above quote is excerpted from Rob Pike&#39;s [talk](https://www.youtube.com/watch?v=PAAkCSZUG1c) during Gopherfest, November 18, 2015.\n\n## Tables\n\n#### Syntax\n\n```markdown\n| Italics   | Bold     | Code   |\n| --------- | -------- | ------ |\n| _italics_ | **bold** | `code` |\n```\n\n#### Output\n\n| Italics   | Bold     | Code   |\n| --------- | -------- | ------ |\n| _italics_ | **bold** | `code` |\n\n## Code Blocks\n\n#### Syntax\n\nwe can use 3 backticks ``` in new line and write snippet and close with 3 backticks on new line and to highlight language specific syntac, write one word of language name after first 3 backticks, for eg. html, javascript, css, markdown, typescript, txt, bash\n\n````markdown\n```html\n&lt;!doctype html&gt;\n&lt;html lang=\&quot;en\&quot;&gt;\n  &lt;head&gt;\n    &lt;meta charset=\&quot;utf-8\&quot; /&gt;\n    &lt;title&gt;Example HTML5 Document&lt;/title&gt;\n  &lt;/head&gt;\n  &lt;body&gt;\n    &lt;p&gt;Test&lt;/p&gt;\n  &lt;/body&gt;\n&lt;/html&gt;\n```\n````\n\nOutput\n\n```html\n&lt;!doctype html&gt;\n&lt;html lang=\&quot;en\&quot;&gt;\n  &lt;head&gt;\n    &lt;meta charset=\&quot;utf-8\&quot; /&gt;\n    &lt;title&gt;Example HTML5 Document&lt;/title&gt;\n  &lt;/head&gt;\n  &lt;body&gt;\n    &lt;p&gt;Test&lt;/p&gt;\n  &lt;/body&gt;\n&lt;/html&gt;\n```\n\n## List Types\n\n### Ordered List\n\n#### Syntax\n\n```markdown\n1. First item\n2. Second item\n3. Third item\n```\n\n#### Output\n\n1. First item\n2. Second item\n3. Third item\n\n### Unordered List\n\n#### Syntax\n\n```markdown\n- List item\n- Another item\n- And another item\n```\n\n#### Output\n\n- List item\n- Another item\n- And another item\n\n### Nested list\n\n#### Syntax\n\n```markdown\n- Fruit\n  - Apple\n  - Orange\n  - Banana\n- Dairy\n  - Milk\n  - Cheese\n```\n\n#### Output\n\n- Fruit\n  - Apple\n  - Orange\n  - Banana\n- Dairy\n  - Milk\n  - Cheese\n\n## Other Elements — abbr, sub, sup, kbd, mark\n\n#### Syntax\n\n```markdown\n&lt;abbr title=\&quot;Graphics Interchange Format\&quot;&gt;GIF&lt;/abbr&gt; is a bitmap image format.\n\nH&lt;sub&gt;2&lt;/sub&gt;O\n\nX&lt;sup&gt;n&lt;/sup&gt; + Y&lt;sup&gt;n&lt;/sup&gt; = Z&lt;sup&gt;n&lt;/sup&gt;\n\nPress &lt;kbd&gt;&lt;kbd&gt;CTRL&lt;/kbd&gt;+&lt;kbd&gt;ALT&lt;/kbd&gt;+&lt;kbd&gt;Delete&lt;/kbd&gt;&lt;/kbd&gt; to end the session.\n\nMost &lt;mark&gt;salamanders&lt;/mark&gt; are nocturnal, and hunt for insects, worms, and other small creatures.\n```\n\n#### Output\n\n&lt;abbr title=\&quot;Graphics Interchange Format\&quot;&gt;GIF&lt;/abbr&gt; is a bitmap image format.\n\nH&lt;sub&gt;2&lt;/sub&gt;O\n\nX&lt;sup&gt;n&lt;/sup&gt; + Y&lt;sup&gt;n&lt;/sup&gt; = Z&lt;sup&gt;n&lt;/sup&gt;\n\nPress &lt;kbd&gt;&lt;kbd&gt;CTRL&lt;/kbd&gt;+&lt;kbd&gt;ALT&lt;/kbd&gt;+&lt;kbd&gt;Delete&lt;/kbd&gt;&lt;/kbd&gt; to end the session.\n\nMost &lt;mark&gt;salamanders&lt;/mark&gt; are nocturnal, and hunt for insects, worms, and other small creatures.\n&quot;],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Astro Sphere: Writing Markdown&quot;],&quot;summary&quot;:[0,&quot;Basic Markdown syntax that can be used when writing Markdown content in Astro Sphere.&quot;],&quot;date&quot;:[3,&quot;2024-03-12T23:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Tutorial&quot;],[0,&quot;Astro&quot;],[0,&quot;Astro Sphere&quot;],[0,&quot;Markdown&quot;]]],&quot;draft&quot;:[0,false]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;05-astro-sphere-writing-mdx/index.mdx&quot;],&quot;slug&quot;:[0,&quot;05-astro-sphere-writing-mdx&quot;],&quot;body&quot;:[0,&quot;\nMDX is a special flavor of Markdown that supports embedded JavaScript &amp; JSX syntax. This unlocks the ability to [mix JavaScript and UI Components into your Markdown content](https://docs.astro.build/en/guides/markdown-content/#mdx-features) for things like interactive charts or alerts.\n\nIf you have existing content authored in MDX, this integration will hopefully make migrating to Astro a breeze.\n\n## An astro component with props\n\n```\n// Imported from relative path (same dir as markdown file)\nimport MyComponent from \&quot;./MyComponent.astro\&quot;\n\n&lt;MyComponent name=\&quot;You\&quot;&gt;\n  Welcome to MDX\n&lt;/MyComponent&gt;\n```\n\nimport MyComponent from \&quot;./MyComponent.astro\&quot;\n\n&lt;MyComponent name=\&quot;You\&quot;&gt;\n  Welcome to MDX\n&lt;/MyComponent&gt;\n\n\n\n## An interactive Solid Js component\n\n```\n// Imported from components directory (src/components)\nimport MyComponent from \&quot;@components/Counter\&quot;\n\n// Don&#39;t forget the astro client:load directive\n&lt;Counter client:load /&gt; \n```\n\nimport Counter from \&quot;@components/Counter\&quot;\n\n&lt;Counter client:load /&gt;\n\n&lt;br/&gt;\n&lt;br/&gt;\n&lt;br/&gt;&quot;],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Astro Sphere: Writing MDX&quot;],&quot;summary&quot;:[0,&quot;Lorem ipsum dolor sit amet&quot;],&quot;date&quot;:[3,&quot;2024-03-11T23:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Tutorial&quot;],[0,&quot;Astro&quot;],[0,&quot;Astro Sphere&quot;],[0,&quot;Markdown&quot;],[0,&quot;MDX&quot;]]],&quot;draft&quot;:[0,false]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;06-astro-sphere-social-links/index.md&quot;],&quot;slug&quot;:[0,&quot;06-astro-sphere-social-links&quot;],&quot;body&quot;:[0,&quot;\nAstro Sphere comes preconfigured with social media links for Email, Github, Linked In and Twitter (X), but it&#39;s very easy to add more.\n\n### Edit `consts.ts`\n\n```js\n// consts.ts\n\nexport const SOCIALS: Socials = [\n  { \n    NAME: \&quot;Github\&quot;,\n    ICON: \&quot;github\&quot;,\n    TEXT: \&quot;markhorn-dev\&quot;,\n    HREF: \&quot;https://github.com/markhorn-dev/astro-sphere\&quot;\n  },\n]\n```\n\n| Field | Type | Required | Description |\n| :---- | :--- | :------- | :---------- |\n| NAME  | string | yes | Accessible name |\n| ICON  | string | yes | Refers to the symbol id in `public/social.svg` |\n| TEXT  | string | yes | Shorthand profile name |\n| HREF  | string | yes | The link to the social media profile |\n\n### Edit /public/social.svg\n\nSimply add your own symbols to the svg sprite.\n\nIt is recommended that all styles be removed from new symbols added, or they may not show up correctly or conflict with Tailwind&#39;s classes.\n\nThe id should match the icon field as specified in your `consts.ts` file.\n\n```html\n&lt;!-- public/social.svg --&gt;\n\n&lt;svg xmlns=\&quot;http://www.w3.org/2000/svg\&quot;&gt;\n  &lt;defs&gt;\n    &lt;symbol id=\&quot;github\&quot; viewBox=\&quot;0 0 496 512\&quot;&gt;\n      &lt;path d=\&quot;M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3 .3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5 .3-6.2 2.3zm44.2-1.7c-2.9 .7-4.9 2.6-4.6 4.9 .3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3 .7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3 .3 2.9 2.3 3.9 1.6 1 3.6 .7 4.3-.7 .7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3 .7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3 .7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z\&quot;/&gt;\n    &lt;/symbol&gt;\n&lt;/defs&gt;\n&lt;/svg&gt;\n```\n&quot;],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Astro Sphere: Social media links&quot;],&quot;summary&quot;:[0,&quot;A quick tutorial on how to change, add or remove social media links&quot;],&quot;date&quot;:[3,&quot;2024-03-10T23:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Tutorial&quot;],[0,&quot;Astro&quot;],[0,&quot;Astro Sphere&quot;]]],&quot;draft&quot;:[0,false]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;assistant-personnel-voyage/index.md&quot;],&quot;slug&quot;:[0,&quot;assistant-personnel-voyage&quot;],&quot;body&quot;:[0,&quot;## Visuel\n\n![](/screen_truev.png)\n*Capture d’écran de la maquette basse fidélité de notre application.*\n\n## Description\n\nCe projet consiste à l’élaboration d’un assistant personnel de voyage en java. \nPour cette SAÉ, il faut créer un logiciel permettant de calculer, visualiser et comparer des itinéraires pour un utilisateur donné en considérant un ensemble de villes reliées par un réseau de transport multimodal (routier, ferroviaire, aérien). \n\nLe sujet précise que “Dans ce cadre, un itinéraire est une suite d’étapes reliées par un moyen de transport. Chaque étape est caractérisée par un coût exprimé selon différents critères : en euros, en temps ou en émissions polluantes. Le projet se focalise sur la comparaison des coûts des différents itinéraires en fonction des préférences de l’utilisateur et du choix des modes de transport.”\nNous devons mobiliser nos connaissances en algorithmie et en java, mais aussi en graphe et en IHM (Interaction Humain-Machine).\n\nPour trouver le meillleur chemin, nous avons du créer un graphe représentant le réseau et pondérer ses arêtes avec les différents coûts, puis utiliser l&#39;algorithme des kpcc (k plus courts chemins).\n\n## Mon bilan personnel\n\nMon principal point fort est l&#39;algorithmie et le java, en effet, j’ai fait la majorité du code pour la partie POO et graphe (application des algorithmes). J’ai su organiser le travail et développer sur une base structurée que nous avons établi ensemble au préalable. \n\nLes difficultés principales que j’ai eu sur cette SAÉ étaient de travailler en harmonie avec les membres de mon groupe et de pouvoir répartir le travail. En effet, j’ai fait une très grande partie du travail (en tous cas en ce qui concerne la partie informatique POO) et j’ai eu l’impression d’être seule sur cette partie, mais d’un autre côté j’aurai eu du mal à travailler collaborativement sur ça.\n\nAu fil des projets ultérieurs à celui-ci, j&#39;ai su améliorer mes compétences en termes de travail d’équipe et d’entente, moins m’attacher à mon code et permettre plus aux autres de le modifier. J&#39;ai u y arriver en donnant plus confiance aux autres et en m&#39;ouvrant à eux. J&#39;ai aussi amélioré ma clareté pour que les gens de mon groupe me comprennent plus vite.\n\nJe me suis énormément impliquée dans ce projet car il compte beaucoup pour moi, j’y ai passé beaucoup de temps et parfois seule pour résoudre les problèmes que je rencontrais et ça m’a appris beaucoup de choses.&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;TrueV&quot;],&quot;summary&quot;:[0,&quot;Assistant personnel de voyage&quot;],&quot;date&quot;:[3,&quot;2024-04-30T22:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Java&quot;],[0,&quot;JavaFX&quot;],[0,&quot;BUT Informatique&quot;]]],&quot;draft&quot;:[0,false],&quot;repoUrl&quot;:[0,&quot;https://github.com/florinelef/but.sae201-2&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;bataille-navale/index.md&quot;],&quot;slug&quot;:[0,&quot;bataille-navale&quot;],&quot;body&quot;:[0,&quot;## Visuel\n\n![](/screen_bataille_navale.png)\n*Illustration d’un passage de notre jeu de bataille navale.*\n\n## Description\nSink the boat est un jeu de bataille navale créer en équipe non choisie de 5 dans le cadre du BUT Informatique.\nIl s&#39;agit de mon tout premier projet utilisant la méthode agile.\nPour créer ce jeu, on avait le droit uniquement d&#39;utiliser le langage java, et il devait se jouer dans le terminal.\n\nLe jeu dispose de plusieurs modes :\n- mode solo (contre le bot)\n- mode multijoueur local (sur la même machine)\n- mode multijoueur (sur deux machines en passant les données par un fichier commun)\n\n## Méthode de travail\nCe projet s&#39;est passé en utilisant les principes de la méthode agile, mais modifié pour passer sur 5 demi-journées.\nIl y a eu donc 10 sprints de 2h seulement.\n\nLa courte deadline imposée à fait que nous n&#39;avions pas pu finir le mode multijoueur à temps, cependant le mode multijoueur local\nétait disponible pour la démo.&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Sink the boat&quot;],&quot;summary&quot;:[0,&quot;Jeu de bataille navale&quot;],&quot;date&quot;:[3,&quot;2024-08-31T22:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Java&quot;],[0,&quot;Agile&quot;],[0,&quot;BUT Informatique&quot;]]],&quot;draft&quot;:[0,false],&quot;repoUrl&quot;:[0,&quot;https://github.com/florinelef/but.sae301&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;jeu-ludo-pedagogique/index.md&quot;],&quot;slug&quot;:[0,&quot;jeu-ludo-pedagogique&quot;],&quot;body&quot;:[0,&quot;## Visuel\n\n![](/screen_jeu_ijava.png)\n*Illustration d’un passage de notre jeu ludo-pédagogique créé lors de ce projet.*\n\n## Description\n\nL’objectif principal de cette SAÉ est de créer un jeu ludo-pédagogique en ijava en mobilisant les connaissances apprises tout au long du premier semestre. Ce projet se passe en binôme. Nous avons choisi d’appeler notre jeu “Question à Combats Multiples” et voici un résumé du jeu : \n\n*“On suit l’histoire d’un cancre (le/la joueur.euse) qui souhaite devenir meilleur à l’école, pour cela on doit enchaîner des combats présentés sous forme de questions. Chaque boss représente une matière. On possède différentes stats comme l’attaque (nombre de point de vie qu’on inflige au boss lorsqu’on répond correctement), les points de vies et le combo (qui permet d’augmenter l’attaque) qui s’incrémente à chaque bonne réponse mais se réinitialise lors d’une mauvaise réponse. Le but du jeu est de vaincre le boss final.”*\n\n## Mon bilan personnel\n\nMa plus grande réussite et mon plus grand point fort c’est d’avoir réussi à répondre à tous les attendus de ce projet sans grande difficulté, que ce soit au niveau de la modularité, la clarté et la qualité du code, mais aussi de l’externalisation des données, de la persistance des données (sauvegarde), du contrôle de saisie sans oublier l’implémentation des tests.\n\nJ’ai eu des difficultés malgré mon aisance sur ce projet, ces difficultés sont liées au travail en groupe en particulier à mon manque d’information sur les outils de collaboration. Pour pallier ces difficultés, avec mon binôme, on s’est renseigné sur ces sujets, en particulier sur liveshare d’abord, que nous avons utilisé, et ensuite sur github qui a remplacé liveshare.\n\nPour conclure, je souhaite dire que j’ai été très investie sur ce projet qui m’a fortement plu. J’ai pu avancer sur “Question à Combats Multiples” avec beaucoup d’autonomie, sans avoir à solliciter l’aide des enseignants. Le travail avec mon binôme était bien organisé et fluide, et c’était un plaisir de travailler avec. \nSi c’était à refaire, je ne changerai rien ! En effet, j’ai pu réaliser intégralement l’idée que je voulais faire au début, tout en l’améliorant. Ma progression était satisfaisante et j’ai appris beaucoup de choses en créant ce jeu.&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;QCM - Question à Combats Multiples&quot;],&quot;summary&quot;:[0,&quot;Jeu ludo-pédagogique&quot;],&quot;date&quot;:[3,&quot;2023-10-31T23:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;iJava&quot;],[0,&quot;BUT Informatique&quot;]]],&quot;draft&quot;:[0,false],&quot;repoUrl&quot;:[0,&quot;https://github.com/florinelef/but.sae102&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;knn-classificateur/index.md&quot;],&quot;slug&quot;:[0,&quot;knn-classificateur&quot;],&quot;body&quot;:[0,&quot;## Visuel\n\n![](/screen_knn.png)\n*Interface graphique principale contenant le graphe des données et toutes les fonctionnalités.*\n\n## Description\n\nCe projet effectué en deuxième année de BUT Informatique nous impose de réalisé, en groupe de 4, une implémentation de l&#39;algorithme k-NN (k plus proches voisins) pour permettre\nde trouver la catégorie d&#39;une donnée en fonction des autres. Nous avons du développer cet algorithme de classification en Java, et utiliser Java FX pour l&#39;affichage\ngraphique. Cette réalisation nous a indroduit à l&#39;utilisation de patron de conception (design patterns) comme le MVC (Modèle, Vue, Contrôleur) ou Observable Observer.\n\n### Spécification\n\nLe projet était composé en deux jalons, et chacun disposait d&#39;attendus spécifiques :\n- **Chargement** : Les données seront fournies sous forme de fichiers CSV (Comma Separated Values) que le programme devra pouvoir charger pour construire le modèle;\n- **Modélisation** : Plusieurs jeux de données seront fournis (ex : des Iris, les Pokemons). Chaque jeu de données devra être modélisé de façon appropriée dans le projet, mais les fonctionnalités demandées (dans la présente liste) devront être aussi indépendantes que possible de ces données;\n- **Affichage** : Une fois les données chargées, on doit pouvoir les visualiser sous forme de nuage de points en projetant sur deux attributs à choisir intéractivement. Le type de ces attributs peut être numérique ou énuméré (un ensemble fini de valeurs discrètes). Dans le cas de valeurs énumérées, le programme choisira un ordre quelconque des valeurs. Le programme doit permettre de visualiser sur le nuage de points la catégorie des données, par exemple avec des couleurs par catégorie. Cette catégorie fait partie des informations présentes dans le jeu de données fournies. Elle peut être choisie par l&#39;utilisateur comme l&#39;un des attributs booléen ou de type énuméré, une catégorie par défaut est choisie au chargement;\n- **Classification** : Le programme doit permettre de construire un modèle de classification des données pour la catégorie sélectionnée à l&#39;aide de l&#39;algorithme kNN pour une valeur de k et une distance, que l&#39;utilisateur peut choisir. Cette classification doit permettre de choisir la catégorie la plus probable pour un nouveau point (saisi par l&#39;utilisateur), dont la catégorie est inconnue. Le nouveau point doit être ajouté au nuage de points, de façon à ce qu&#39;il apparaisse clairement, ainsi que sa catégorie;\n- **Distance** : Dans un deuxième temps, l&#39;utilisateur pourra choisir en plus de la distance (euclidienne et de Manhattan au moins) les attributs à utiliser pour le calcul de la distance entre deux données, et permettre l&#39;utilisation de pondérations pour augmenter l&#39;importance de certains attributs.\n- **Qualité** : La robustesse de votre classification doit être calculée par rapport à vos données, et accessible dans votre interface, en précisant la méthode d&#39;évaluation. Dans un deuxième temps, le logiciel permettra à l&#39;utilisateur de trouver le meilleur k possible étant donnés une catégorie et une distance;\n- **Interaction** : Sélectionner dans le nuage un point pour afficher la donnée qu’il représente (toutes les valeurs de ses attributs et sa catégorie). Optionnellement, le passage de la souris sur un point du nuage affichera en infobulle la donnée qu&#39;il représente.\n\n## Mon apprentissage sur ce projet\n\nGrâce à ce projet, j&#39;ai pu découvrir le pair programming que j&#39;ai beaucoup pratiqué.\nIl nous a été très utile notamment pour la généricité totale (le logiciel fonctionne avec n&#39;importe quel fichier CSV, même ceux qu&#39;il ne connaît pas).\n\nAvoir participé à l&#39;implémentation l&#39;algorithme k-NN avec mes coéquipiers m&#39;a appris que j&#39;avais les capacités d&#39;accomplir ce genre de défis qu&#39;auparavent je trouvais inatteignables pour mon niveau.&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Classificateur&quot;],&quot;summary&quot;:[0,&quot;Logiciel de classement de données utilisant l&#39;algorithme k-NN&quot;],&quot;date&quot;:[3,&quot;2024-10-31T23:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Java&quot;],[0,&quot;JavaFX&quot;],[0,&quot;BUT Informatique&quot;]]],&quot;draft&quot;:[0,false],&quot;repoUrl&quot;:[0,&quot;https://github.com/florinelef/but.sae302&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;les-petits-jeux/index.md&quot;],&quot;slug&quot;:[0,&quot;les-petits-jeux&quot;],&quot;body&quot;:[0,&quot;## Visuel\n\n![](/screen_lespetitsjeux.png)\n*Capture d&#39;écran d&#39;une partie de Taquin, l&#39;un des nombreux mini-jeux disponibles.*\n\n## Description\n\n\&quot;Les petits jeux\&quot; est projet effectué durant mon temps libre. Il contient plusieurs mini-jeux intégralement codés en JavaScript. Je le met à jour dès que j&#39;ai une nouvelle idée de jeu à implémenter. Ce projet me permet de maintenir et d&#39;améliorer mon niveau en JS, ainsi que de développer ma créativité.\n\n### Détails du projet &amp; technologies utilisées\n\nCe projet regroupe de nombreux jeux classiques comme le jeu de Taquin, le Simon ou même le Juste Prix, mais aussi des jeux revisités comme le jeu des drapeaux, inspiré du jeux des batonnets de Fort Boyard.\n\nConcernant le wordeul (inspiré du &lt;a href=\&quot;https://www.nytimes.com/games/wordle/index.html\&quot;&gt;wordle&lt;/a&gt;), il s&#39;agit d&#39;une recréation du jeu intégralement en français. Ce mini-jeu fonctionne avec la liste des mots de la langue française : récupérée via une API.\n\nLa quasi-totalité des mini-jeux fonctionne aussi sur téléphone, grâce à l&#39;utilisation de CSS responsive : notamment Bootstrap.\n\n## Mon apprentissage sur ce projet\n\nGrâce à ce projet, j&#39;ai pu consolider mes connaissances en JavaScript et m&#39;amuser à concevoir des jeux. J&#39;ai eu l&#39;occasion d&#39;utiliser une API pour le wordeul, d&#39;implémenter un algorithme qui gagne à tous les coups au jeu des drapeaux, et de faire des graphiques pour le testeur de CPS. \n\nJ&#39;ai apprécié de pouvoir prendre mon temps pour coder et j&#39;ai prévu d&#39;ajouter encore plein de jeux ! &quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Les petits jeux&quot;],&quot;summary&quot;:[0,&quot;Compilation de jeux simplistes en JavaScript&quot;],&quot;date&quot;:[3,&quot;2025-08-31T22:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;HTML&quot;],[0,&quot;CSS&quot;],[0,&quot;JavaScript&quot;],[0,&quot;API&quot;]]],&quot;draft&quot;:[0,false],&quot;demoUrl&quot;:[0,&quot;https://jeux.florine-lefebvre.fr/&quot;],&quot;repoUrl&quot;:[0,&quot;https://github.com/florinelef/lespetitsjeux&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;mangeur-de-bulles/index.md&quot;],&quot;slug&quot;:[0,&quot;mangeur-de-bulles&quot;],&quot;body&quot;:[0,&quot;## Visuel\n\n![](/screen_mangeurdebulles.png)\n*Capture d&#39;un moment de croisement entre deux joueurs dans le jeu.*\n\n## Description\n\nCe projet est un jeu multijoueur en ligne réalisé en équipe de trois personnes. Inspiré d’agar.io, il permet aux joueurs de contrôler un avatar qui grossit en mangeant des bonus ou des adversaires plus petits. Le but est de survivre le plus longtemps possible et d’obtenir le meilleur score. Le jeu est accessible via un navigateur et fonctionne en temps réel.\n\n## Spécification\n\nLe jeu comprend cinq vues principales :\n\n- une page d’accueil avec formulaire de connexion,\n\n- la zone de jeu,\n\n- un écran de fin de partie,\n\n- un tableau des meilleurs scores,\n\n- une page de crédits.\n\nLes joueurs déplacent leur avatar à la souris ou au clavier. Ils peuvent manger les autres joueurs et bots plus petits. Plus un avatar grossit, plus il devient lent. Les bots ajoutent du défi en se déplaçant automatiquement.\n\nLa partie technique utilise le canvas en HTML pour l’affichage, un serveur Node.js avec Socket.io pour le multijoueur, et des tests unitaires. L’interface est personnalisable et pensée pour être fluide et lisible.\n\nUn tableau des scores affiche les 10 meilleures performances. L’écran \&quot;Rejouer\&quot; montre le score final et permet de relancer une partie. La page \&quot;Crédits\&quot; présente l’équipe et la répartition du travail.\n\nLe projet est géré avec GitLab (issues, milestones). Il est évalué sur la qualité du code, le respect du cahier des charges, l’organisation du travail, l’ergonomie et la présentation finale.\n\n\n## Mon apprentissage sur ce projet\n\nCe projet m’a permis de consolider mes compétences techniques en développement web, notamment l’utilisation de Socket.io pour la communication en temps réel, la manipulation du canvas pour le rendu graphique, et la gestion des collisions en temps réel côté serveur. J’ai aussi approfondi ma capacité à structurer un projet en équipe, à organiser le code et à assurer la cohérence entre le frontend et le backend.\n\nSur le plan humain, j’ai appris à travailler efficacement en équipe, à écouter et à communiquer clairement, en particulier pour gérer les dépendances entre nos tâches et surmonter les blocages ensemble. J’ai renforcé ma capacité d’adaptation en ajustant mes méthodes de travail au rythme du groupe, et en restant autonome sur les parties que j’avais en charge.\n\nCe projet m’a aussi sensibilisé à l’importance de la rigueur, de la gestion du temps, et de la qualité du code, des aspects essentiels pour livrer un projet fonctionnel et maintenable dans un contexte collaboratif.&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Mangeur de bulles&quot;],&quot;summary&quot;:[0,&quot;Jeu multijoueur en ligne à la Agar.io&quot;],&quot;date&quot;:[3,&quot;2025-02-28T23:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;HTML&quot;],[0,&quot;CSS&quot;],[0,&quot;JavaScript&quot;],[0,&quot;SocketIO&quot;],[0,&quot;BUT Informatique&quot;]]],&quot;draft&quot;:[0,false],&quot;repoUrl&quot;:[0,&quot;https://github.com/florinelef/but.sae4A02-2&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;ndc-2023/index.md&quot;],&quot;slug&quot;:[0,&quot;ndc-2023&quot;],&quot;body&quot;:[0,&quot;## Visuel\n\n![](/screen_ndc2023.png)\n*Capture d&#39;écran du jeu en mode solo*\n\n## Description\n\nCe projet s&#39;est déroulé dans le cadre de la game jam &lt;a href=\&quot;https://www.nuitducode.net/\&quot;&gt;\&quot;La nuit du code\&quot;&lt;/a&gt;.\nNous étions en équipe de deux, pendant 6 heures, et nous avions du au préalable à utiliser la lib pyxel en python.\n\nTimeDodge est un jeu de combat qui se joue à 1 ou 2 joueurs, le but est de vaincre l’adversaire en lui jetant des projectiles.\nGrâce à ce projet, j&#39;ai pu améliorer ma gestion du temps, développer mon esprit d’équipe et bien savoir m&#39;organiser.\n\n## Technologies utilisées\n\nPour concevoir TimeDodge, nous avons du utilisé pyxel qui était imposé par l&#39;évènement, on s&#39;est alors entraîné au préalable à l&#39;utiliser.\nJ&#39;ai notamment créer un petit jeu de rythme pour prendre les bases de pyxel avant de commencer ce projet plus ambitieux.\nLa contrainte de temps (de 6 heures) était très challengeante et réussir un jeu aussi vite demande une organisation importante.\n\nLa version disponible sur mon github est une version finalisé de notre projet, ajoutant un mode 2 joueurs, des sons, et des bananes !\nJe vous invite à y jouer si vous aimez ce genre de jeu.\nL&#39;intégralité des sprites et textures du jeu sont fait par moi même en utilisant l&#39;éditeur pyxel fourni.&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;TimeDodge&quot;],&quot;summary&quot;:[0,&quot;Jeu de combat en python&quot;],&quot;date&quot;:[3,&quot;2023-04-30T22:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Python&quot;],[0,&quot;Pyxel&quot;],[0,&quot;Nuit du code&quot;]]],&quot;draft&quot;:[0,false],&quot;repoUrl&quot;:[0,&quot;https://github.com/florinelef/ndc-timedodge&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;ndi-2024/index.md&quot;],&quot;slug&quot;:[0,&quot;ndi-2024&quot;],&quot;body&quot;:[0,&quot;## Visuel\n\n![](/screen_ndi2024.png)\n*Plateau du jeu symbolisant la carte du monde et ses océans*\n\n## Description\n\nCe projet s&#39;est déroulé lors de la &lt;a href=\&quot;https://www.nuitdelinfo.com/\&quot;&gt;nuit de l&#39;info 2024&lt;/a&gt;.\nNous étions en équipe de 4, et nous avons eu de 16h39 à 08h04 (15h25) pour réfléchir, concevoir, créer et poffiner notre projet.\nLe thème était : \&quot;Et si l’océan était un corps humain ?\&quot;\n\nNous avons choisis de partir sur un jeu de gestion des océans : au fil du temps, la planète meurt à petit feu et ses océans se polluent.\nVotre rôle, la maintenir en vie le plus longtemps possible en prenant les bonnes décisions, ou en répondant aux bonnes questions !\nChaque océan et chaque question amène vers des informations supplémentaires sur le sujet.\n\n## Technologies utilisées\n\nPour concevoir Seastem Inc., nous avons utilisé Astro, avec du javascript et typescript, avec du HTML et CSS.\nJe me suis concentrée sur le HTML (par l&#39;intermédiaire des fichiers .astro) et le CSS.&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Seastem Inc.&quot;],&quot;summary&quot;:[0,&quot;Jeu de sensibilisation à la protection des océans&quot;],&quot;date&quot;:[3,&quot;2024-11-30T23:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Astro&quot;],[0,&quot;HTML&quot;],[0,&quot;CSS&quot;],[0,&quot;Nuit de l&#39;info&quot;]]],&quot;draft&quot;:[0,false],&quot;demoUrl&quot;:[0,&quot;https://seastem.netlify.app/&quot;],&quot;repoUrl&quot;:[0,&quot;https://github.com/florinelef/ndi-tpdevweb&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;samsung-mobility/index.md&quot;],&quot;slug&quot;:[0,&quot;samsung-mobility&quot;],&quot;body&quot;:[0,&quot;## Visuel\n\n![](/screen_samsung_mobility.png)\n*Page d’accueil du site web de Samsung Mobility*\n\n## Description\nCe projet consiste à l’élaboration d’un site web répondant aux besoins de mobilités requis au préalable d’une grande entreprise choisie. Il se passe en groupe de 3 ou 4 (4 pour notre part) et l’entreprise que nous avons choisie est Samsung (d’où le nom du projet : Samsung Mobility).\n\nL’objectif du projet est donc de fournir une plateforme de covoiturage sous forme de site web (en html et css uniquement) pour notre entreprise. Elle est par ailleurs destinée aux employés de l’entreprise uniquement, pour leur permettre de covoiturer ensemble par exemple quand ils vont au travail. Pour faire le site, on a utilisé visual studio code pour coder, puis github pour héberger le site. Pour le questionnaire on a utilisé google forms.\n\n### Recueil des besoins et découverte de l&#39;environnement économique\nCette SAÉ est en lien avec une autre matière, le recueil des besoins et la découverte de l&#39;environnement économique (RdB-EE). \nDans cette partie, nous avons du, entre autres, recueillir les besoins des clients, établir des personas, analyser l&#39;environnement économique...\n\nTous ces fichiers sont disponibles à ce lien, ainsi que la maquette du site.\n\n&gt; https://github.com/florinelef/but.sae105-6/tree/main/rendus\n\n## Mon bilan personnel\nMes points fort sur ce projet est d’avoir réussi à correctement utiliser le css pour rendre le site beau et intuitif, utiliser des flexbox et des grid (en css) pour structurer correctement certaines pages dont le formulaire de contact pour rendre ergonomique la saisie de données dans le site, bien diviser les éléments de la page d’accueil en plusieurs sections et sous sections pour rendre cette dernière plus lisible et agréable, bien communiquer avec les membres de mon équipe pour pouvoir travailler de façon plus rigoureuse et professionnelle et d’avoir réussi à prendre des décisions importantes pour la création du site web tout en entendant les propositions et décisions de mon équipe.\n\nLes difficultés principales que j’ai eu sur cette SAÉ étaient d’inventer les besoins de mobilité des employés et leur personas ainsi que de retranscrire et comprendre ces besoins. Ces difficultés sont assez éloignées du côté informatique du travail demandé.\n\nJe dois améliorer mes compétences en recueil et compréhension des besoins clients et je dois m&#39;entraîner à examiner une entreprise pour mieux saisir et retranscrire ses besoins.\n\nJe me suis impliquée le plus possible dans ce projet, en communiquant clairement avec les membres de mon équipe pour nous répartir le travail et garder le tout cohérent. Si c’était à refaire, je ne changerai rien, la cohésion et l’entente du groupe étaient présentes ainsi que l’ambiance qui était très positive et motivante. Notre travail était soigné et propre, c&#39;était la réplique parfaite de notre maquette et nous avons répondu à toutes nos attentes et exigences pour ce projet. J’aimerai donc continuer sur cette lancée pour le BUT 2.\nCette SAÉ m’a permise d’en apprendre plus sur le web, en particulier sur la structure et le design des sites de grandes entreprises, ce qui me permet d’avoir une vision plus globale et réaliste de ce qui m’attend dans le monde du travail.&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Samsung Mobility&quot;],&quot;summary&quot;:[0,&quot;Site web de covoiturage (fictif)&quot;],&quot;date&quot;:[3,&quot;2023-11-30T23:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;HTML&quot;],[0,&quot;CSS&quot;],[0,&quot;BUT Informatique&quot;]]],&quot;draft&quot;:[0,false],&quot;demoUrl&quot;:[0,&quot;https://lonyyy.github.io/samsung-mobility/&quot;],&quot;repoUrl&quot;:[0,&quot;https://github.com/florinelef/but.sae105-6&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;villeneuve-chat/index.md&quot;],&quot;slug&quot;:[0,&quot;villeneuve-chat&quot;],&quot;body&quot;:[0,&quot;## Visuel\n\n![](/screen_villeneuvechat.png)\n*Page contenant les fils suivis par l&#39;utilisateur (responsive pc et mobile)*\n\n## Description\n\nCe projet de deuxième année de BUT Informatique consiste réaliser\nune application de messagerie web interne à l&#39;université en JEE avec une architecture MVC (Modèle Vue Controleur).\nIl se déroule sur une période d&#39;un mois et en groupe de 2. \n\n## Spécification\n\n### 1. Modélisation\n- Élaborer un Modèle Conceptuel de Données (MCD).\n- Rédiger un script SQL pour créer les tables et insérer des données représentatives.\n- Concevoir et tester une dizaine de requêtes SQL pertinentes.\n\n### 2. Réalisation\n- Implémentation des DAO pour la gestion des données.\n- Développement des fonctionnalités de base :\n  - Création et gestion des fils de discussion.\n  - Gestion des abonnements aux fils.\n  - Publication et affichage des messages.\n  - Mise en place d’un système d’authentification.\n\n### 3. Extensions\n- Ajout d’un style CSS responsive via Bootstrap.\n- Gestion des likes/unlikes sur les messages.\n- Mettre en parallèle un Service Web permettant en GET de récupérer en JSON les fils du membre identifié, les messages postés sur ces fils.\n\n\n## Mon apprentissage sur ce projet\n\nTravailler sur ce site m&#39;a fait découvrir l&#39;utilisation de bootstrap pour le front-end, et de l&#39;architecture MVC en web pour le back-end :\n\nJe me suis initiée à l&#39;utilisation de bootstrap, permettant facilement de créer une belle interface d&#39;application et j&#39;ai eu le plaisir de lire toute la documentation pour faire le plus beau site possible. Je suis très fière d&#39;avoir contribué à Villeneuve Chat et en particulier au design responsive de l&#39;interface.\n\nAu niveau du back-end, la mise en place de l&#39;application était un véritable défi puisque c&#39;était notre premier projet utilisant JavaEE et en mettant en place une architecture MVC. La création du service REST était vraiment intéressante et nous a permis d&#39;en apprendre beaucoup sur le fonctionnement du web. &quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Villeneuve chat&quot;],&quot;summary&quot;:[0,&quot;Application web de messagerie universitaire&quot;],&quot;date&quot;:[3,&quot;2025-02-28T23:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Java&quot;],[0,&quot;JavaEE&quot;],[0,&quot;BUT Informatique&quot;]]],&quot;draft&quot;:[0,false],&quot;repoUrl&quot;:[0,&quot;https://github.com/florinelef/but.sae4A02-1&quot;]}],&quot;render&quot;:[0,null]}]]]}" ssr="" client="load" opts="{&quot;name&quot;:&quot;Search&quot;,&quot;value&quot;:true}" await-children=""><div data-hk=s00000 class="flex flex-col"><div class="relative"><input name="search" type="text" value="" autocomplete="off" spellcheck="false" placeholder="What are you looking for?" class="w-full px-2.5 py-1.5 pl-10 rounded outline-none text-black dark:text-white bg-black/5 dark:bg-white/15 border border-black/10 dark:border-white/20 focus:border-black focus:dark:border-white"><svg class="absolute size-6 left-1.5 top-1/2 -translate-y-1/2 stroke-current"><use href
