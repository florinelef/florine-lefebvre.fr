un avatar qui grossit en mangeant des bonus ou des adversaires plus petits. Le but est de survivre le plus longtemps possible et d’obtenir le meilleur score. Le jeu est accessible via un navigateur et fonctionne en temps réel.\n\n## Spécification\n\nLe jeu comprend cinq vues principales :\n\n- une page d’accueil avec formulaire de connexion,\n\n- la zone de jeu,\n\n- un écran de fin de partie,\n\n- un tableau des meilleurs scores,\n\n- une page de crédits.\n\nLes joueurs déplacent leur avatar à la souris ou au clavier. Ils peuvent manger les autres joueurs et bots plus petits. Plus un avatar grossit, plus il devient lent. Les bots ajoutent du défi en se déplaçant automatiquement.\n\nLa partie technique utilise le canvas en HTML pour l’affichage, un serveur Node.js avec Socket.io pour le multijoueur, et des tests unitaires. L’interface est personnalisable et pensée pour être fluide et lisible.\n\nUn tableau des scores affiche les 10 meilleures performances. L’écran \&quot;Rejouer\&quot; montre le score final et permet de relancer une partie. La page \&quot;Crédits\&quot; présente l’équipe et la répartition du travail.\n\nLe projet est géré avec GitLab (issues, milestones). Il est évalué sur la qualité du code, le respect du cahier des charges, l’organisation du travail, l’ergonomie et la présentation finale.\n\n\n## Mon apprentissage sur ce projet\n\nCe projet m’a permis de consolider mes compétences techniques en développement web, notamment l’utilisation de Socket.io pour la communication en temps réel, la manipulation du canvas pour le rendu graphique, et la gestion des collisions en temps réel côté serveur. J’ai aussi approfondi ma capacité à structurer un projet en équipe, à organiser le code et à assurer la cohérence entre le frontend et le backend.\n\nSur le plan humain, j’ai appris à travailler efficacement en équipe, à écouter et à communiquer clairement, en particulier pour gérer les dépendances entre nos tâches et surmonter les blocages ensemble. J’ai renforcé ma capacité d’adaptation en ajustant mes méthodes de travail au rythme du groupe, et en restant autonome sur les parties que j’avais en charge.\n\nCe projet m’a aussi sensibilisé à l’importance de la rigueur, de la gestion du temps, et de la qualité du code, des aspects essentiels pour livrer un projet fonctionnel et maintenable dans un contexte collaboratif.&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Mangeur de bulles&quot;],&quot;summary&quot;:[0,&quot;Jeu multijoueur en ligne à la Agar.io&quot;],&quot;date&quot;:[3,&quot;2025-02-28T23:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;HTML&quot;],[0,&quot;CSS&quot;],[0,&quot;JavaScript&quot;],[0,&quot;SocketIO&quot;],[0,&quot;BUT Informatique&quot;]]],&quot;draft&quot;:[0,false]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;villeneuve-chat/index.md&quot;],&quot;slug&quot;:[0,&quot;villeneuve-chat&quot;],&quot;body&quot;:[0,&quot;## Visuel\n\n![](/screen_villeneuvechat.png)\n*Page contenant les fils suivis par l&#39;utilisateur (responsive pc et mobile)*\n\n## Description\n\nCe projet de deuxième année de BUT Informatique consiste réaliser\nune application de messagerie web interne à l&#39;université en JEE avec une architecture MVC (Modèle Vue Controleur).\nIl se déroule sur une période d&#39;un mois et en groupe de 2. \n\n## Spécification\n\n### 1. Modélisation\n- Élaborer un Modèle Conceptuel de Données (MCD).\n- Rédiger un script SQL pour créer les tables et insérer des données représentatives.\n- Concevoir et tester une dizaine de requêtes SQL pertinentes.\n\n### 2. Réalisation\n- Implémentation des DAO pour la gestion des données.\n- Développement des fonctionnalités de base :\n  - Création et gestion des fils de discussion.\n  - Gestion des abonnements aux fils.\n  - Publication et affichage des messages.\n  - Mise en place d’un système d’authentification.\n\n### 3. Extensions\n- Ajout d’un style CSS responsive via Bootstrap.\n- Gestion des likes/unlikes sur les messages.\n- Mettre en parallèle un Service Web permettant en GET de récupérer en JSON les fils du membre identifié, les messages postés sur ces fils.\n\n\n## Mon apprentissage sur ce projet\n\nTravailler sur ce site m&#39;a fait découvrir l&#39;utilisation de bootstrap pour le front-end, et de l&#39;architecture MVC en web pour le back-end :\n\nJe me suis initiée à l&#39;utilisation de bootstrap, permettant facilement de créer une belle interface d&#39;application et j&#39;ai eu le plaisir de lire toute la documentation pour faire le plus beau site possible. Je suis très fière d&#39;avoir contribué à Villeneuve Chat et en particulier au design responsive de l&#39;interface.\n\nAu niveau du back-end, la mise en place de l&#39;application était un véritable défi puisque c&#39;était notre premier projet utilisant JavaEE et en mettant en place une architecture MVC. La création du service REST était vraiment intéressante et nous a permis d&#39;en apprendre beaucoup sur le fonctionnement du web. &quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Villeneuve chat&quot;],&quot;summary&quot;:[0,&quot;Application web de messagerie universitaire&quot;],&quot;date&quot;:[3,&quot;2025-02-28T23:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Java&quot;],[0,&quot;JavaEE&quot;],[0,&quot;BUT Informatique&quot;]]],&quot;draft&quot;:[0,false],&quot;repoUrl&quot;:[0,&quot;https://github.com/florinelef/but.sae4A02-1&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;ndi-2024/index.md&quot;],&quot;slug&quot;:[0,&quot;ndi-2024&quot;],&quot;body&quot;:[0,&quot;## Visuel\n\n![](/screen_ndi2024.png)\n*Plateau du jeu symbolisant la carte du monde et ses océans*\n\n## Description\n\nCe projet s&#39;est déroulé lors de la &lt;a href=\&quot;https://www.nuitdelinfo.com/\&quot;&gt;nuit de l&#39;info 2024&lt;/a&gt;.\nNous étions en équipe de 4, et nous avons eu de 16h39 à 08h04 (15h25) pour réfléchir, concevoir, créer et poffiner notre projet.\nLe thème était : \&quot;Et si l’océan était un corps humain ?\&quot;\n\nNous avons choisis de partir sur un jeu de gestion des océans : au fil du temps, la planète meurt à petit feu et ses océans se polluent.\nVotre rôle, la maintenir en vie le plus longtemps possible en prenant les bonnes décisions, ou en répondant aux bonnes questions !\nChaque océan et chaque question amène vers des informations supplémentaires sur le sujet.\n\n## Technologies utilisées\n\nPour concevoir Seastem Inc., nous avons utilisé Astro, avec du javascript et typescript, avec du HTML et CSS.\nJe me suis concentrée sur le HTML (par l&#39;intermédiaire des fichiers .astro) et le CSS.&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Seastem Inc.&quot;],&quot;summary&quot;:[0,&quot;Jeu de sensibilisation à la protection des océans&quot;],&quot;date&quot;:[3,&quot;2024-11-30T23:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Astro&quot;],[0,&quot;HTML&quot;],[0,&quot;CSS&quot;],[0,&quot;Nuit de l&#39;info&quot;]]],&quot;draft&quot;:[0,false],&quot;demoUrl&quot;:[0,&quot;https://seastem.netlify.app/&quot;],&quot;repoUrl&quot;:[0,&quot;https://github.com/florinelef/ndi-tpdevweb&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;knn-classificateur/index.md&quot;],&quot;slug&quot;:[0,&quot;knn-classificateur&quot;],&quot;body&quot;:[0,&quot;## Visuel\n\n![](/screen_knn.png)\n*Interface graphique principale contenant le graphe des données et toutes les fonctionnalités.*\n\n## Description\n\nCe projet effectué en deuxième année de BUT Informatique nous impose de réalisé, en groupe de 4, une implémentation de l&#39;algorithme k-NN (k plus proches voisins) pour permettre\nde trouver la catégorie d&#39;une donnée en fonction des autres. Nous avons du développer cet algorithme de classification en Java, et utiliser Java FX pour l&#39;affichage\ngraphique. Cette réalisation nous a indroduit à l&#39;utilisation de patron de conception (design patterns) comme le MVC (Modèle, Vue, Contrôleur) ou Observable Observer.\n\n### Spécification\n\nLe projet était composé en deux jalons, et chacun disposait d&#39;attendus spécifiques :\n- **Chargement** : Les données seront fournies sous forme de fichiers CSV (Comma Separated Values) que le programme devra pouvoir charger pour construire le modèle;\n- **Modélisation** : Plusieurs jeux de données seront fournis (ex : des Iris, les Pokemons). Chaque jeu de données devra être modélisé de façon appropriée dans le projet, mais les fonctionnalités demandées (dans la présente liste) devront être aussi indépendantes que possible de ces données;\n- **Affichage** : Une fois les données chargées, on doit pouvoir les visualiser sous forme de nuage de points en projetant sur deux attributs à choisir intéractivement. Le type de ces attributs peut être numérique ou énuméré (un ensemble fini de valeurs discrètes). Dans le cas de valeurs énumérées, le programme choisira un ordre quelconque des valeurs. Le programme doit permettre de visualiser sur le nuage de points la catégorie des données, par exemple avec des couleurs par catégorie. Cette catégorie fait partie des informations présentes dans le jeu de données fournies. Elle peut être choisie par l&#39;utilisateur comme l&#39;un des attributs booléen ou de type énuméré, une catégorie par défaut est choisie au chargement;\n- **Classification** : Le programme doit permettre de construire un modèle de classification des données pour la catégorie sélectionnée à l&#39;aide de l&#39;algorithme kNN pour une valeur de k et une distance, que l&#39;utilisateur peut choisir. Cette classification doit permettre de choisir la catégorie la plus probable pour un nouveau point (saisi par l&#39;utilisateur), dont la catégorie est inconnue. Le nouveau point doit être ajouté au nuage de points, de façon à ce qu&#39;il apparaisse clairement, ainsi que sa catégorie;\n- **Distance** : Dans un deuxième temps, l&#39;utilisateur pourra choisir en plus de la distance (euclidienne et de Manhattan au moins) les attributs à utiliser pour le calcul de la distance entre deux données, et permettre l&#39;utilisation de pondérations pour augmenter l&#39;importance de certains attributs.\n- **Qualité** : La robustesse de votre classification doit être calculée par rapport à vos données, et accessible dans votre interface, en précisant la méthode d&#39;évaluation. Dans un deuxième temps, le logiciel permettra à l&#39;utilisateur de trouver le meilleur k possible étant donnés une catégorie et une distance;\n- **Interaction** : Sélectionner dans le nuage un point pour afficher la donnée qu’il représente (toutes les valeurs de ses attributs et sa catégorie). Optionnellement, le passage de la souris sur un point du nuage affichera en infobulle la donnée qu&#39;il représente.\n\n## Mon apprentissage sur ce projet\n\nGrâce à ce projet, j&#39;ai pu découvrir le pair programming que j&#39;ai beaucoup pratiqué.\nIl nous a été très utile notamment pour la généricité totale (le logiciel fonctionne avec n&#39;importe quel fichier CSV, même ceux qu&#39;il ne connaît pas).\n\nAvoir participé à l&#39;implémentation l&#39;algorithme k-NN avec mes coéquipiers m&#39;a appris que j&#39;avais les capacités d&#39;accomplir ce genre de défis qu&#39;auparavent je trouvais inatteignables pour mon niveau.&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Classificateur&quot;],&quot;summary&quot;:[0,&quot;Logiciel de classement de données utilisant l&#39;algorithme k-NN&quot;],&quot;date&quot;:[3,&quot;2024-10-31T23:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Java&quot;],[0,&quot;JavaFX&quot;],[0,&quot;BUT Informatique&quot;]]],&quot;draft&quot;:[0,false],&quot;repoUrl&quot;:[0,&quot;https://github.com/florinelef/but.sae302&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;bataille-navale/index.md&quot;],&quot;slug&quot;:[0,&quot;bataille-navale&quot;],&quot;body&quot;:[0,&quot;## Visuel\n\n![](/screen_bataille_navale.png)\n*Illustration d’un passage de notre jeu de bataille navale.*\n\n## Description\nSink the boat est un jeu de bataille navale créer en équipe non choisie de 5 dans le cadre du BUT Informatique.\nIl s&#39;agit de mon tout premier projet utilisant la méthode agile.\nPour créer ce jeu, on avait le droit uniquement d&#39;utiliser le langage java, et il devait se jouer dans le terminal.\n\nLe jeu dispose de plusieurs modes :\n- mode solo (contre le bot)\n- mode multijoueur local (sur la même machine)\n- mode multijoueur (sur deux machines en passant les données par un fichier commun)\n\n## Méthode de travail\nCe projet s&#39;est passé en utilisant les principes de la méthode agile, mais modifié pour passer sur 5 demi-journées.\nIl y a eu donc 10 sprints de 2h seulement.\n\nLa courte deadline imposée à fait que nous n&#39;avions pas pu finir le mode multijoueur à temps, cependant le mode multijoueur local\nétait disponible pour la démo.&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Sink the boat&quot;],&quot;summary&quot;:[0,&quot;Jeu de bataille navale&quot;],&quot;date&quot;:[3,&quot;2024-08-31T22:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Java&quot;],[0,&quot;Agile&quot;],[0,&quot;BUT Informatique&quot;]]],&quot;draft&quot;:[0,false],&quot;repoUrl&quot;:[0,&quot;https://github.com/florinelef/but.sae301&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;assistant-personnel-voyage/index.md&quot;],&quot;slug&quot;:[0,&quot;assistant-personnel-voyage&quot;],&quot;body&quot;:[0,&quot;## Visuel\n\n![](/screen_truev.png)\n*Capture d’écran de la maquette basse fidélité de notre application.*\n\n## Description\n\nCe projet consiste à l’élaboration d’un assistant personnel de voyage en java. \nPour cette SAÉ, il faut créer un logiciel permettant de calculer, visualiser et comparer des itinéraires pour un utilisateur donné en considérant un ensemble de villes reliées par un réseau de transport multimodal (routier, ferroviaire, aérien). \n\nLe sujet précise que “Dans ce cadre, un itinéraire est une suite d’étapes reliées par un moyen de transport. Chaque étape est caractérisée par un coût exprimé selon différents critères : en euros, en temps ou en émissions polluantes. Le projet se focalise sur la comparaison des coûts des différents itinéraires en fonction des préférences de l’utilisateur et du choix des modes de transport.”\nNous devons mobiliser nos connaissances en algorithmie et en java, mais aussi en graphe et en IHM (Interaction Humain-Machine).\n\nPour trouver le meillleur chemin, nous avons du créer un graphe représentant le réseau et pondérer ses arêtes avec les différents coûts, puis utiliser l&#39;algorithme des kpcc (k plus courts chemins).\n\n## Mon bilan personnel\n\nMon principal point fort est l&#39;algorithmie et le java, en effet, j’ai fait la majorité du code pour la partie POO et graphe (application des algorithmes). J’ai su organiser le travail et développer sur une base structurée que nous avons établi ensemble au préalable. \n\nLes difficultés principales que j’ai eu sur cette SAÉ étaient de travailler en harmonie avec les membres de mon groupe et de pouvoir répartir le travail. En effet, j’ai fait une très grande partie du travail (en tous cas en ce qui concerne la partie informatique POO) et j’ai eu l’impression d’être seule sur cette partie, mais d’un autre côté j’aurai eu du mal à travailler collaborativement sur ça.\n\nAu fil des projets ultérieurs à celui-ci, j&#39;ai su améliorer mes compétences en termes de travail d’équipe et d’entente, moins m’attacher à mon code et permettre plus aux autres de le modifier. J&#39;ai u y arriver en donnant plus confiance aux autres et en m&#39;ouvrant à eux. J&#39;ai aussi amélioré ma clareté pour que les gens de mon groupe me comprennent plus vite.\n\nJe me suis énormément impliquée dans ce projet car il compte beaucoup pour moi, j’y ai passé beaucoup de temps et parfois seule pour résoudre les problèmes que je rencontrais et ça m’a appris beaucoup de choses.&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;TrueV&quot;],&quot;summary&quot;:[0,&quot;Assistant personnel de voyage&quot;],&quot;date&quot;:[3,&quot;2024-04-30T22:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Java&quot;],[0,&quot;JavaFX&quot;],[0,&quot;BUT Informatique&quot;]]],&quot;draft&quot;:[0,false],&quot;repoUrl&quot;:[0,&quot;https://github.com/florinelef/but.sae201-2&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;samsung-mobility/index.md&quot;],&quot;slug&quot;:[0,&quot;samsung-mobility&quot;],&quot;body&quot;:[0,&quot;## Visuel\n\n![](/screen_samsung_mobility.png)\n*Page d’accueil du site web de Samsung Mobility*\n\n## Description\nCe projet consiste à l’élaboration d’un site web répondant aux besoins de mobilités requis au préalable d’une grande entreprise choisie. Il se passe en groupe de 3 ou 4 (4 pour notre part) et l’entreprise que nous avons choisie est Samsung (d’où le nom du projet : Samsung Mobility).\n\nL’objectif du projet est donc de fournir une plateforme de covoiturage sous forme de site web (en html et css uniquement) pour notre entreprise. Elle est par ailleurs destinée aux employés de l’entreprise uniquement, pour leur permettre de covoiturer ensemble par exemple quand ils vont au travail. Pour faire le site, on a utilisé visual studio code pour coder, puis github pour héberger le site. Pour le questionnaire on a utilisé google forms.\n\n### Recueil des besoins et découverte de l&#39;environnement économique\nCette SAÉ est en lien avec une autre matière, le recueil des besoins et la découverte de l&#39;environnement économique (RdB-EE). \nDans cette partie, nous avons du, entre autres, recueillir les besoins des clients, établir des personas, analyser l&#39;environnement économique...\n\nTous ces fichiers sont disponibles à ce lien, ainsi que la maquette du site.\n\n&gt; https://github.com/florinelef/but.sae105-6/tree/main/rendus\n\n## Mon bilan personnel\nMes points fort sur ce projet est d’avoir réussi à correctement utiliser le css pour rendre le site beau et intuitif, utiliser des flexbox et des grid (en css) pour structurer correctement certaines pages dont le formulaire de contact pour rendre ergonomique la saisie de données dans le site, bien diviser les éléments de la page d’accueil en plusieurs sections et sous sections pour rendre cette dernière plus lisible et agréable, bien communiquer avec les membres de mon équipe pour pouvoir travailler de façon plus rigoureuse et professionnelle et d’avoir réussi à prendre des décisions importantes pour la création du site web tout en entendant les propositions et décisions de mon équipe.\n\nLes difficultés principales que j’ai eu sur cette SAÉ étaient d’inventer les besoins de mobilité des employés et leur personas ainsi que de retranscrire et comprendre ces besoins. Ces difficultés sont assez éloignées du côté informatique du travail demandé.\n\nJe dois améliorer mes compétences en recueil et compréhension des besoins clients et je dois m&#39;entraîner à examiner une entreprise pour mieux saisir et retranscrire ses besoins.\n\nJe me suis impliquée le plus possible dans ce projet, en communiquant clairement avec les membres de mon équipe pour nous répartir le travail et garder le tout cohérent. Si c’était à refaire, je ne changerai rien, la cohésion et l’entente du groupe étaient présentes ainsi que l’ambiance qui était très positive et motivante. Notre travail était soigné et propre, c&#39;était la réplique parfaite de notre maquette et nous avons répondu à toutes nos attentes et exigences pour ce projet. J’aimerai donc continuer sur cette lancée pour le BUT 2.\nCette SAÉ m’a permise d’en apprendre plus sur le web, en particulier sur la structure et le design des sites de grandes entreprises, ce qui me permet d’avoir une vision plus globale et réaliste de ce qui m’attend dans le monde du travail.&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Samsung Mobility&quot;],&quot;summary&quot;:[0,&quot;Site web de covoiturage (fictif)&quot;],&quot;date&quot;:[3,&quot;2023-11-30T23:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;HTML&quot;],[0,&quot;CSS&quot;],[0,&quot;BUT Informatique&quot;]]],&quot;draft&quot;:[0,false],&quot;demoUrl&quot;:[0,&quot;https://lonyyy.github.io/samsung-mobility/&quot;],&quot;repoUrl&quot;:[0,&quot;https://github.com/florinelef/but.sae105-6&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;jeu-ludo-pedagogique/index.md&quot;],&quot;slug&quot;:[0,&quot;jeu-ludo-pedagogique&quot;],&quot;body&quot;:[0,&quot;## Visuel\n\n![](/screen_jeu_ijava.png)\n*Illustration d’un passage de notre jeu ludo-pédagogique créé lors de ce projet.*\n\n## Description\n\nL’objectif principal de cette SAÉ est de créer un jeu ludo-pédagogique en ijava en mobilisant les connaissances apprises tout au long du premier semestre. Ce projet se passe en binôme. Nous avons choisi d’appeler notre jeu “Question à Combats Multiples” et voici un résumé du jeu : \n\n*“On suit l’histoire d’un cancre (le/la joueur.euse) qui souhaite devenir meilleur à l’école, pour cela on doit enchaîner des combats présentés sous forme de questions. Chaque boss représente une matière. On possède différentes stats comme l’attaque (nombre de point de vie qu’on inflige au boss lorsqu’on répond correctement), les points de vies et le combo (qui permet d’augmenter l’attaque) qui s’incrémente à chaque bonne réponse mais se réinitialise lors d’une mauvaise réponse. Le but du jeu est de vaincre le boss final.”*\n\n## Mon bilan personnel\n\nMa plus grande réussite et mon plus grand point fort c’est d’avoir réussi à répondre à tous les attendus de ce projet sans grande difficulté, que ce soit au niveau de la modularité, la clarté et la qualité du code, mais aussi de l’externalisation des données, de la persistance des données (sauvegarde), du contrôle de saisie sans oublier l’implémentation des tests.\n\nJ’ai eu des difficultés malgré mon aisance sur ce projet, ces difficultés sont liées au travail en groupe en particulier à mon manque d’information sur les outils de collaboration. Pour pallier ces difficultés, avec mon binôme, on s’est renseigné sur ces sujets, en particulier sur liveshare d’abord, que nous avons utilisé, et ensuite sur github qui a remplacé liveshare.\n\nPour conclure, je souhaite dire que j’ai été très investie sur ce projet qui m’a fortement plu. J’ai pu avancer sur “Question à Combats Multiples” avec beaucoup d’autonomie, sans avoir à solliciter l’aide des enseignants. Le travail avec mon binôme était bien organisé et fluide, et c’était un plaisir de travailler avec. \nSi c’était à refaire, je ne changerai rien ! En effet, j’ai pu réaliser intégralement l’idée que je voulais faire au début, tout en l’améliorant. Ma progression était satisfaisante et j’ai appris beaucoup de choses en créant ce jeu.&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;QCM - Question à Combats Multiples&quot;],&quot;summary&quot;:[0,&quot;Jeu ludo-pédagogique&quot;],&quot;date&quot;:[3,&quot;2023-10-31T23:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;iJava&quot;],[0,&quot;BUT Informatique&quot;]]],&quot;draft&quot;:[0,false],&quot;repoUrl&quot;:[0,&quot;https://github.com/florinelef/but.sae102&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;ndc-2023/index.md&quot;],&quot;slug&quot;:[0,&quot;ndc-2023&quot;],&quot;body&quot;:[0,&quot;## Visuel\n\n![](/screen_ndc2023.png)\n*Capture d&#39;écran du jeu en mode solo*\n\n## Description\n\nCe projet s&#39;est déroulé dans le cadre de la game jam &lt;a href=\&quot;https://www.nuitducode.net/\&quot;&gt;\&quot;La nuit du code\&quot;&lt;/a&gt;.\nNous étions en équipe de deux, pendant 6 heures, et nous avions du au préalable à utiliser la lib pyxel en python.\n\nTimeDodge est un jeu de combat qui se joue à 1 ou 2 joueurs, le but est de vaincre l’adversaire en lui jetant des projectiles.\nGrâce à ce projet, j&#39;ai pu améliorer ma gestion du temps, développer mon esprit d’équipe et bien savoir m&#39;organiser.\n\n## Technologies utilisées\n\nPour concevoir TimeDodge, nous avons du utilisé pyxel qui était imposé par l&#39;évènement, on s&#39;est alors entraîné au préalable à l&#39;utiliser.\nJ&#39;ai notamment créer un petit jeu de rythme pour prendre les bases de pyxel avant de commencer ce projet plus ambitieux.\nLa contrainte de temps (de 6 heures) était très challengeante et réussir un jeu aussi vite demande une organisation importante.\n\nLa version disponible sur mon github est une version finalisé de notre projet, ajoutant un mode 2 joueurs, des sons, et des bananes !\nJe vous invite à y jouer si vous aimez ce genre de jeu.\nL&#39;intégralité des sprites et textures du jeu sont fait par moi même en utilisant l&#39;éditeur pyxel fourni.&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;TimeDodge&quot;],&quot;summary&quot;:[0,&quot;Jeu de combat en python&quot;],&quot;date&quot;:[3,&quot;2023-04-30T22:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Python&quot;],[0,&quot;Pyxel&quot;],[0,&quot;Nuit du code&quot;]]],&quot;draft&quot;:[0,false],&quot;repoUrl&quot;:[0,&quot;https://github.com/florinelef/ndc-timedodge&quot;]}],&quot;render&quot;:[0,null]}]]]}" ssr="" client="load" opts="{&quot;name&quot;:&quot;Projects&quot;,&quot;value&quot;:true}" await-children=""><div data-hk=s00000 class="grid grid-cols-1 sm:grid-cols-3 gap-6"><div class="col-span-3 sm:col-span-1"><div class="sticky top-24"><div class="text-sm font-semibold uppercase mb-2 text-black dark:text-white">Filtres</div><ul class="flex flex-wrap sm:flex-col gap-1.5"><li data-hk=s000010><button class="w-full px-2 py-1 rounded whitespace-nowrap ove
